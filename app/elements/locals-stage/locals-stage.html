<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animations.html">
<link rel="import" href="../my-list/my-list.html">
<link rel="import" href="../my-detail/my-detail.html">

<dom-module id="locals-stage">
  <template>
    <style>
      :host {
        display: block;
      }

      neon-animated-pages {
        height: 100%;
      }

    </style>
    <neon-animated-pages id="pages" selected="0">
      <my-list data="[[fileData]]" on-item-click="_onItemClick"></my-list>
      <my-detail on-close="_onClose"></my-detail>
    </neon-animated-pages>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'locals-stage',

    properties: {

      fileData: {
        type: Array,
        value: function() {
          return [
            {objectName: '• A-Kaart', headercolor: '#644392', balance: 3 },
            {objectName: 'Locals-Dev', headercolor: '#EB7476', balance: 199 },
            {objectName: '• A-Labs', headercolor: '#FFC87C', balance: 12e3 },
            {objectName: 'Gloriantlaan/Farneseplein', headercolor: '#EB0276', balance: 9 },
            {objectName: '• TheDAO', headercolor: '#2C195B', balance: 11e2 }
          ]
        }
      }
    },

    _onItemClick: function(e) {
      this.$.pages.selected = 1;
      console.log(e.detail);
    },

    _onClose: function() {
      this.$.pages.selected = 0;
    }

  });

</script>
